<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/resources/style.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div id="overlay" style="display: flex;">
                <div>
                    <button id="pvp">Human vs. Human</button><br>
                    <small>Compete with each other using manual choices.</small>
                </div>
                <div>
                    <button id="pvc">Human vs. Computer</button><br>
                    <small>Compete with random choices.</small>
                </div>
                <div>
                    <button id="cvc">Computer vs. Computer</button><br>
                    <small>Watch two random choosers compete.</small>
                </div>
            </div>
            <div id="board"></div>
        </div>
        <div id="broadcast">test</div>
    </main>
    <aside>
        <div>
            <button id="reset"><img src="/resources/reset.svg" alt="Reset Game"></button>
            <button id="menu"><img src="/resources/menu.svg" alt="Menu"></button>
        </div>
        <div class="cred">
            <b>Tic-Tac-Toe</b>
            <br>
            <small>Asset sources: 
                <a href="https://fontawesome.com/icons">Icons</a>, 
                <a href="https://fonts.google.com/specimen/Roboto+Condensed">Font</a>, 
                <a href="https://www.toptal.com/designers/subtlepatterns/tweed/">Background</a>
            </small>
        </div>
    </aside>
    <script src="script.js"></script>
</body>
</html>
